  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__top">
          <form class="form-search" method="get" action="#">
            <label for="searching" aria-label="Поиск">
              <svg class="form-search__icon" width="27" height="27">
                <use xlink:href="#icon-search"></use>
              </svg>
            </label>
            <input type="search" id="searching" name="searching" placeholder="Поиск">
          </form>
          <ul class="user-menu">
            <li class="user-menu__item">
              <a class="user-menu__link links links--black">
                <svg width="24" height="27">
                  <use xlink:href="#icon-auth"></use>
                </svg>
              </a>
            </li>
            <li class="user-menu__item">
              <a class="user-menu__link links links--black">
                <svg width="30" height="27">
                  <use xlink:href="#icon-favorites"></use>
                </svg>
              </a>
            </li>
            <li class="user-menu__item">
              <a class="user-menu__link">
                <svg width="32" height="30">
                  <use xlink:href="#icon-basket"></use>
                </svg>
                <span class="user-menu__count">4</span>
              </a>

    </header>
    <main>
      <div class="container">
        <ul class="breadcrumbs">
          <li class="breadcrumbs__item">
            <a class="links" href="index.html">Главная</a>
          <li class="breadcrumbs__item-current">
            <a class="breadcrumbs__link">Корзина</a>
          </li>
        </ul>
        <div class="basket">
          <h1 class="title title--h1">Корзина</h1>
          <div class="basket__authorization">
            <span>Есть аккаунт?</span>
            <a class="links links--underline" href="#">Войти</a>
          </div>
          <form method="post" autocomplete="off" class="basket__form">
            <div id="summary"></div>
            <div class="basket__form-wrapper">
              <fieldset class="basket__fieldset">
                <!-- <div class="basket__input">
                  <input type="text" id="suggest" name="address" id="address" required >
                  <label class="basket__input-label" for="address" data-placeholder>Адрес</label>
                </div>
                <div class="basket__input-error" id="notice">Ошибка ввода</div> -->
                <label class="basket__input-label">
                  <input class="basket__input" type="text" id="suggest" name="address" required>
                  <!-- <div id="suggest-error" class="error">Ошибка вводddа</div> -->
                  <div class="basket__input-error error" id="notice">Ошибка ввода</div>
                  <span class="basket__input-placeholder" data-placeholder>Адрес</span>
                </label>
                <!-- <div class="basket__input-error" id="notice">Ошибка ввода</div> -->
              </fieldset>
              <div class="basket__map" id="map"></div>
              <fieldset class="basket__fieldset">
                <label class="basket__input-label">
                  <input type="text" name="name" id="name" minlength="2" required>
                  <span class="basket__input-placeholder" data-placeholder> Ваше имя</span>
                </label>
              </fieldset>
              <fieldset class="basket__fieldset">
                <label class="basket__input-label">
                  <input type="tel" name="phone" id="phone" required>
                  <span class="basket__input-placeholder" data-placeholder>Ваш телефон</span>
                </label>
              </fieldset>
              <fieldset class="basket__fieldset">
                <label class="basket__input-label">
                  <input type="email" name="email" id="email" required>
                  <span class="basket__input-placeholder" data-placeholder>Ваш email</span>
                </label>
              </fieldset>
              <!-- <button type="submit" id="button">Проверить</button> -->
              <!-- <fieldset class="basket__fieldset">
                <label>
                  <input type="text" class="input" id="suggest" data-address required>
                  <span class="custom-input__label"> Адрес </span>
                </label>
                <div class="input__error">Ошибка ввода</div>
              </fieldset> -->
              <fieldset class="basket__fieldset basket__fieldset-select">
                <!-- <input type="text" value="" name="select-type" class="basket__selected-type visually-hidden" required > -->
                <button class="basket__select-button" data-button-select>
                  <span class="basket__select-title">Тип упаковки</span>
                  <span class="basket__select-icon">
                    <svg width="16" height="9">
                      <use xlink:href="#icon-select"></use>
                    </svg>
                  </span>
                </button>
                <!-- <label class="basket__input-label">
                  <input type="text" value="" name="selectValue" class="basket__selected-value visually-hidden" required >
                </label> -->
                <span class="basket__input-placeholder" data-placeholder>Тип упаковки</span>
                <input type="text" value="" name="selectValue" class="basket__selected-value visually-hidden" required>
                <div class="basket__select" data-select>
                  <input id="packagingType1" type="radio" value="no-packaging" name="packagingType" />
                  <label class="basket__select-option" for="packagingType1">без упаковки</label>
                  <input id="packagingType2" type="radio" value="standart" name="packagingType" />
                  <label class="basket__select-option" for="packagingType2">стандартная</label>
                  <input id="packagingType3" type="radio" value="gift" name="packagingType" />
                  <label class="basket__select-option" for="packagingType3">подарочная</label>
                </div>
                <!-- <select id="select" name="type">
                  <option>Тип упаковки</option>
                  <option value="no-packaging">без упаковки</option>
                  <option value="standart">стандартная</option>
                  <option value="gift">подарочная</option>
                </select> -->
                <!-- <select class="select" name="language">
                  <option disabled>Выбрать</option>
                  <option value="HTML">HTML</option>
                  <option value="JavaScript">JavaScript</option>
                  <option value="PHP">PHP</option>
              </select> -->
              </fieldset>
              <fieldset class="basket__fieldset">
                <label class="basket__input-label">
                  <input type="text" class="basket__input" name="comment">
                  <span class="basket__input-placeholder" data-placeholder>Введите комментарий</span>
                </label>
              </fieldset>
            </div>
            <section class="products">
              <h2 class="title title--h2">Выбранные товары:</h2>
              <ul class="products__list">
                <li class="products__item">
                  <div class="products__img">
                    <picture>
                      <source type="image/webp" srcset="img/content/product.webp 1x, img//producte@2x.webp 2x">
                      <img class="promo__image" src="img/content/product.jpg" srcset="img/content/product@2x.jpg 2x" width="150" height="150" alt="Изображение  товара">
                    </picture>
                  </div>
                  <h3 class="title title--h3 products__title">Товар 1</h3>
                  <p class="products__description">Описание товара, которое может быть длинным</p>
                  <div class="products__count">
                    <button>-
                    </button>
                    <span>1</span>
                    <button>+
                    </button>
                  </div>
                  <span class="products__price">1000p</span>
                  <button class="products__btn-del links links--underline">Удалить</button>
                </li>
              </ul>
            </section>
            <button type="submit" class="button" href="#">Купить</button>
          </form>
        </div>
      </div>
      <div id="header">
        <input type="text" id="suggestе" class="input" placeholder="Введите адрес">
        <button type="submit" id="button">Проверить</button>
      </div>
      <!-- <p id="notice">Адрес не найден</p> -->
      <!-- <div id="map"></div> -->
      <div id="footer">
        <div id="messageHeader"></div>
        <div id="message"></div>
      </div>
      <!-- <div id="map"></div> -->
    </main>
    <footer class="footer">
      <div class="container"></div>
    </footer>
